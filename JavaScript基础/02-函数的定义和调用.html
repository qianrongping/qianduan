<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    // 创建一个无参数无返回值的函数
    function fnShow(){
        alert('我是一个无参数无返回值的函数')
    }
    // 调用函数
    fnShow()

    //创建一个有参数有返回值的函数
    function fnSum(sum1,sum2){
        var iResult = sum1+sum2
        return iResult
    }
    // 调用函数
    var iNum = fnSum(1,2)
    alert(iNum)

</script>

</head>
<body>
    
</body>
</html>
