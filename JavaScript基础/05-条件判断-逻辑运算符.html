<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var iNum1 = 1;
        var iNum2 = 2;
        // && : amd 
        if (iNum1>=0 && iNum2<2) {
            alert('条件成立')
        } else {
            alert('条件不成立')
        }

        // || : or
        if (iNum1>=0 || iNum2<2) {
            alert('条件成立')
        } else {
            alert('条件不成立')
        }

        // ! 取反
        if (!iNum2<2) {
            alert('条件成立')
        } else {
            alert('条件不成立')
        }
    </script>
</head>
<body>
    
</body>
</html>
