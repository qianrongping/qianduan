<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 双标签 -->
    <h1>我是第一级标题</h1>
    <h6>我是第六级标题</h6>
    <div>我是一个容器标签，可以包裹其他标签内容</div>
    <p>我是一个段落标签</p>

    <!-- 单标签 -->

    <!-- 水平线标签 -->
    <hr>
    <!-- 图片标签 -->
    <!-- 绝对路径 -->
    <img src="logo.jpg" alt="图片加载失败显示的信息">
    <!-- 相对路径 -->
    <img src="F:/前端学习/html+css基础/logo.jpg" alt="">
    <!-- 换行标签 -->
    <br>

    <!-- 带有属性的标签 -->
    <a href="http://www.baidu.com">百度</a>

    <!-- 标签可以嵌套 -->
    <div>
        <p>我是一个段落标签</p>
        <p>我是一个段落标签</p>

    </div>
</body>
</html>
