<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form表单 -->
    <form action="https://www.baidu.com" method="POST">
        <p>
            <label >用户名：</label><input type="text" name="username" value="11">
        </p>
        <p><label >密码：</label><input type="password" name="password">
        </p>
        <p>
            <label >性别:</label>
            <input type="radio" name="gender" value="0">男
            <input type="radio" name="gender" value="1">女
        </p>
        <p>
            <label >爱好：</label>
            <input type="checkbox" name="like" value="0">唱歌
            <input type="checkbox" name="like" value="1">跳舞
            <input type="checkbox" name="like" value="2">学习

        </p>
        <p>
            <label >照片：</label>
            <input type="file" name="pic">
        </p>
        <p><label >个人描述：</label>
            <textarea name="about"></textarea>
        </p>
        <p>
            <label >籍贯：</label>
            <select name="site">
                <option value="0">北京</option>
                <option value="1">上海</option>
                <option value="2">广州</option>
            </select>
        </p>
        <p>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="button" value="保存">

        </p>
    </form>
</body>
</html>
