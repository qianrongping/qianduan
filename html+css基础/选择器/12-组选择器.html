<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 组选择器 */
        .box1, .box2, .box3{
            width: 100px;
            height: 100px;
        }

        .box1{
            background: red;
        }

        .box2{
            background: gray;
        }

        .box3{
            background: blue;
        }

    </style>
</head>
<body>
    <!-- div.box1*3:创建三个div并且指定class属性的名字是box1 -->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
